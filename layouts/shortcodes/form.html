<style>

    .form-container {
        max-width: 100%;
        overflow: hidden;
        position: relative;
        padding-bottom: 100%;
        height: 0;
      }
    
      .form-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }

img.hover-shadow {
    transition: 0.6s;
    border-radius: 1rem;
}

.hover-shadow:hover {
    transform: scale(1.1);
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}
</style>

{{ if .Get "ima"}}
    <a href='{{ .Get "url" }}' target="_blank">
        <img style="text-align:center" class="hover-shadow cursor" src='{{ .Get "img" }}' alt="Imagen" width="50%">
    </a>
{{ else }}
    <div class="form-container">
        <iframe src='{{ .Get "url" }}'
        width="800" height="600" frameborder="0" marginheight="0" marginwidth="0">Cargandoâ€¦</iframe>
    </div>
{{ end }}
