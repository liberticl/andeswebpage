<style>
img.hover-shadow {
    transition: 0.6s;
    border-radius: 1rem;
}

.hover-shadow:hover {
    transform: scale(1.1);
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}
</style>
<a href='{{ .Get "url" }}' target="_blank">
    <img style="text-align:center" class="hover-shadow cursor" src='{{ .Get "img" }}' alt="Imagen" width="50%">
</a>
