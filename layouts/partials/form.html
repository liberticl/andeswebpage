<style>
  .form-container {
    max-width: 100%;
    overflow: hidden;
    position: relative;
    padding-bottom: 100%;
    height: 0;
  }

  .form-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
  }

  .modal-content {
    background-color: #fff;
    margin: 5% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 100%;
    max-width: 850px;
    position: relative;
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }

  /* CSS para la estructura de dos columnas */
  .contenedor-columnas {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: space-between;
  }

  .columna {
    flex: 1;
    min-width: 100px;
  }

  ul,
  ol {
    padding-left: 50px;
  }

  li {
    text-align: left;
  }

  @media (max-width: 600px) {
    .contenedor-columnas {
      /* En móviles no necesitamos justificar el espacio, ya que estarán apiladas */
      justify-content: center;
    }

    .columna {
      /* * ¡La clave del responsive! 
       * flex: 0 0 100%; significa:
       * 0: No crecer
       * 0: No encoger
       * 100%: Tomar el 100% del ancho del contenedor
       */
      flex: 0 0 100%;
      min-width: auto;
      /* Desactivamos el min-width para móviles */
    }

    ul,
    ol {
      padding-left: 30px;
      /* Opcional: Reduce un poco el padding en móviles para ahorrar espacio */
    }
  }
</style>
