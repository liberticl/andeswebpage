{{ range (.Paginate (where .Site.Pages.ByPublishDate.Reverse ".Params.unlisted" "!=" true) 6).Pages }}
	{{ .Render "summary"}}
{{ end }}

<section class=py-1>
    <div class=container>
        <div class="row py-2">
            <div class=col-lg-12>
                {{/*  {{ range  }}  */}}
                <ul class="pagination pagination-primary m-4 d-flex justify-content-center">
                    <li class="page-item active"><a class=page-link href=/actividades/{{ .PageNumber }}>{{ .PageNumber }}</a></li>
                    <li class=page-item><a class=page-link href=/actividades/2 />2</a></li>
                    <li class="page-item disabled"><span aria-hidden=true>&nbsp;&mldr;&nbsp;</span></li>
                    <li class=page-item><a class=page-link href=/actividades/{{ .NumberOfElements }} />{{ .NumberOfElements }}</a></li>
                    <li class=page-item><a href=/actividades/2/ class=page-link aria-label=Next><span
                                aria-hidden=true><i class="fa fa-angle-double-right"
                                    aria-hidden=true></i></span></a></li>
                    <li class=page-item><a href=/post/page/24/ class=page-link aria-label=Last><span
                                aria-hidden=true><i class="fa fa-angle-double-right"
                                    aria-hidden=true></i><i class="fa fa-angle-right"
                                    aria-hidden=true></i></span></a></li>
                </ul>
                {{/*  {{ end }}  */}}

            </div>
        </div>
    </div>
</section>
