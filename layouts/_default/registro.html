{{ define "main" }}
  <!-- Header -->
  {{ partial "header" . }}

  <div class="container">
    <h3 class="mt-3"><b>{{ .Title }}</b></h3>
    <br><br>
    <div class="panel">
      <div class="panel-body">
        <div class="blogpost" style="text-align:center">
          {{ .Content }}
        </div>
      </div>
      <div class="disqus">
        {{ template "_internal/disqus.html" . }}
      </div>
    </div>
  </div>
{{ end }}
