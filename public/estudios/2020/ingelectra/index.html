          <p><style>
    .row>.column {
        padding: 0 8px;
    }

    .row:after {
        content: "";
        display: table;
        clear: both;
    }

     
    .column {
        float: center;
        width: max(25%,calc(100%/4));
        margin: 1% auto;
    }

     
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.800);
    }

     
    .modal-content {
        position: relative;
        background-color: #fefefe00;
        margin: auto;
        width: 100%;
        max-width: 700px;
    }

     
    .close {
        color: white;
        position: absolute;
        top: 10px;
        right: 25px;
        font-size: 35px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #999;
        text-decoration: none;
        cursor: pointer;
    }

     
    .mySlides {
        display: none;
    }

    .cursor {
        cursor: pointer;
    }
     
    .prev,
    .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -50px;
        color: white;
        font-weight: bold;
        font-size: 20px;
        transition: 0.3s;
        border-radius: 0 3px 3px 0;
        user-select: none;
        -webkit-user-select: none;
    }

     
    .next {
        right: 0;
        border-radius: 3px 0 0 3px;
    }

     
    .prev:hover,
    .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }

     
    .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
    }

     
    .caption-container {
        text-align: center;
        background-color: black;
        padding: 2px 16px;
        color: white;
    }

    .demo {
        opacity: 0.6;
    }

    .active,
    .demo:hover {
        opacity: 1;
    }

    img.hover-shadow {
        transition: 0.3s;
        border-radius: 1rem;
    }

    .hover-shadow:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
</style>

<div class="row">
    <div class="column">
            <img src="/img/estudios/2020/ingelectra/fallecidos.svg" width="95%" onclick="openModal();currentSlide( 0 )" class="hover-shadow cursor">
        </div>
    <div class="column">
            <img src="/img/estudios/2020/ingelectra/graves.svg" width="95%" onclick="openModal();currentSlide( 1 )" class="hover-shadow cursor">
        </div>
    <div class="column">
            <img src="/img/estudios/2020/ingelectra/ingelectra_2020.png" width="95%" onclick="openModal();currentSlide( 2 )" class="hover-shadow cursor">
        </div>
    <div class="column">
            <img src="/img/estudios/2020/ingelectra/tabla_resumen.png" width="95%" onclick="openModal();currentSlide( 3 )" class="hover-shadow cursor">
        </div>
    
</div>

<div id="myModal" class="modal" onkeydown="test()">
    <span class="close">&times;</span>
    <div class="modal-content">
        <div class="mySlides">
                <img src="/img/estudios/2020/ingelectra/fallecidos.svg" style="width:100%; border-radius: 1.5rem;">
            </div>
        <div class="mySlides">
                <img src="/img/estudios/2020/ingelectra/graves.svg" style="width:100%; border-radius: 1.5rem;">
            </div>
        <div class="mySlides">
                <img src="/img/estudios/2020/ingelectra/ingelectra_2020.png" style="width:100%; border-radius: 1.5rem;">
            </div>
        <div class="mySlides">
                <img src="/img/estudios/2020/ingelectra/tabla_resumen.png" style="width:100%; border-radius: 1.5rem;">
            </div>
        

        
        <a class="prev" onclick=plusSlides(-1)>&#10094;</a>
        <a class="next" onclick=plusSlides(1)>&#10095;</a>
    </div>
</div>


<script>
    
    function openModal() {
        document.getElementById("myModal").style.display = "block";
    }

    
    var span = document.getElementsByClassName("close")[0]
    var modal = document.getElementById("myModal")

    span.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function() {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    var slideIndex = 1;
    showSlides(slideIndex);

    
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    var next = document.getElementsByClassName("next")
    var prev = document.getElementsByClassName("prev")


    
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        var captionText = document.getElementById("caption");
        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        captionText.innerHTML = dots[slideIndex - 1].alt;
    }
</script>
